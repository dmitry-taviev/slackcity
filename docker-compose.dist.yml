version: '2'
services:
  slackcity:
    build: .
    restart: always
    environment:
      TC_HOST: your.tc.host
      TC_PROJECT: ProjectName
      TC_USER: teamcity-username
      TC_PASSWORD: teamcity-password
      SLACK_TOKEN: slack-oauth-access-token
      SLACK_CHANNEL: "#yourchannel"
#      BUILD_WHITELIST: "Build1,Build2"